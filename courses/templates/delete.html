{% extends 'base.html' %}

{% block title %}
    Delete course
{% endblock %}

{% block content %}
    <section class="site-hero overlay" data-stellar-background-ratio="0.5" style="background-image:
    url(../../static/images/big_image_1.jpg);">
        <div class="container">
            <div class="row align-items-center site-hero-inner justify-content-center">
                <div class="col-md-8 text-center">
                    <div class="mb-5 element-animate">
                        <h1>Delete course "{{ object.title }}"</h1>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="site-section bg-light">
        <div class="container">
            <div class="row justify-content-center mb-5">
                <div class="col-md-7 text-center">
                    <form action="" method="post">
                        {% csrf_token %}
                        <p>Are you sure you want to delete "{{ object }}"?</p>
                        <p><button type="submit" class="btn btn-primary">Confirm</button></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
